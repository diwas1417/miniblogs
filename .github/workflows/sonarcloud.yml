name: SonarCloud
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          coverage run --source=blog manage.py test blog.tests
          coverage xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Important for PR analysis
        with:
          args: >
            -Dsonar.projectKey=diwas1417_miniblogs
            -Dsonar.organization=diwas1417
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=blog
            -Dsonar.exclusions=**/migrations/**,**/static/**,**/templates/**
            -Dsonar.python.version=3.10